    <!-- Application Form Section -->
    <section class="edu-section edu-section--dark" id="edu-form">
        <div class="edu-container">
            <h2 class="edu-section-title">Записаться на курс</h2>
            <p class="edu-section-subtitle">Оставьте контакты — мы свяжемся и расскажем подробности</p>

            <div class="edu-form-card">
                <form id="eduForm" class="edu-form" novalidate>
                    <input type="hidden" name="source" value="education">
                    <div class="edu-form-group">
                        <label class="edu-form-label" for="eduName">Имя</label>
                        <input type="text" id="eduName" name="name" placeholder="Как вас зовут?" required autocomplete="name">
                    </div>
                    <div class="edu-form-group">
                        <label class="edu-form-label" for="eduPhone">Телефон</label>
                        <input type="tel" id="eduPhone" name="phone" placeholder="+7 (___) ___-__-__" required autocomplete="tel" inputmode="tel">
                    </div>
                    <div id="eduFormError" class="edu-form-error" style="display:none"></div>
                    <label class="consent-label">
                        <input type="checkbox" name="consent" required>
                        <span>Я согласен с <a href="/legal.html?page=privacy" target="_blank">политикой конфиденциальности</a></span>
                    </label>
                    <button type="submit" class="btn btn-primary edu-form-submit">Отправить заявку</button>
                </form>
                <div id="eduFormSuccess" class="edu-form-success" style="display:none">
                    <svg class="edu-success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>
                    <div class="edu-success-title">Заявка отправлена!</div>
                    <div class="edu-success-text">Мы свяжемся с вами в ближайшее время</div>
                </div>
            </div>
        </div>
    </section>
