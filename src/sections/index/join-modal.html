    <!-- Join Modal -->
    <div class="join-modal" id="joinModal" role="dialog" aria-modal="true" aria-labelledby="joinModalTitle" aria-hidden="true">
        <div class="join-modal-content">
            <div class="join-modal-header">
                <div>
                    <h3 id="joinModalTitle">Стать мастером</h3>
                    <p class="join-modal-subtitle">Оставьте контакты — мы перезвоним</p>
                </div>
                <button class="join-modal-close" onclick="closeJoinModal()" aria-label="Закрыть" type="button">&times;</button>
            </div>
            <form id="joinForm" class="join-form" novalidate>
                <div class="join-form-group">
                    <label class="join-form-label" for="joinName">Имя</label>
                    <input type="text" id="joinName" name="name" placeholder="Как вас зовут?" required autocomplete="name">
                </div>
                <div class="join-form-group">
                    <label class="join-form-label" for="joinPhone">Телефон</label>
                    <input type="tel" id="joinPhone" name="phone" placeholder="+7 (___) ___-__-__" required autocomplete="tel" inputmode="tel">
                </div>
                <div id="joinFormError" class="join-form-error" style="display:none"></div>
                <label class="consent-label">
                    <input type="checkbox" name="consent" required>
                    <span>Я согласен с <a href="/legal.html?page=privacy" target="_blank">политикой конфиденциальности</a></span>
                </label>
                <button type="submit" class="btn btn-primary">Отправить заявку</button>
            </form>
            <div id="joinFormSuccess" class="join-form-success" style="display:none">
                <svg class="join-success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>
                <div class="join-success-title">Заявка отправлена!</div>
                <div class="join-success-text">Мы свяжемся с вами в ближайшее время</div>
            </div>
        </div>
    </div>
