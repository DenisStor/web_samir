    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" style="display: none;">
        <button class="lightbox-close" onclick="ShopApp.closeLightbox()" aria-label="Закрыть">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </button>
        <button class="lightbox-prev" onclick="ShopApp.prevImage()" aria-label="Предыдущее фото">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"/>
            </svg>
        </button>
        <img class="lightbox-image" id="lightboxImage" src="" alt="Увеличенное изображение товара" decoding="async">
        <button class="lightbox-next" onclick="ShopApp.nextImage()" aria-label="Следующее фото">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"/>
            </svg>
        </button>
    </div>
