<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документ | Say's Barbers</title>
    <meta name="description" content="Юридическая информация Say's Barbers — политика конфиденциальности, пользовательское соглашение.">
    <!-- Open Graph -->
    <meta property="og:title" content="Юридическая информация | Say's Barbers">
    <meta property="og:description" content="Юридическая информация Say's Barbers — политика конфиденциальности, пользовательское соглашение.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ru_RU">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;600;700;800;900&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Security: DOMPurify for XSS protection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" integrity="sha512-H+rglffZ6f5gF7UJgvH4Naa+fGCgjrHKMgoFOGmcPTRwR6iAaWkO4bXrpB0aZzIqR0pxKkf8KXJRA2CFNN7TKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #111111;
            --text-white: #ffffff;
            --text-light: #e0e0e0;
            --text-gray: #888888;
            --accent-green: #00ff88;
            --accent-green-subtle: rgba(0, 255, 136, 0.1);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* Minimal Header */
        .legal-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Unbounded', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .logo-icon {
            width: 20px;
            height: 20px;
            color: var(--text-gray);
            transition: color 0.2s, transform 0.2s;
        }

        .logo:hover .logo-icon {
            color: var(--accent-green);
            transform: translateX(-3px);
        }

        .logo-accent {
            color: var(--accent-green);
        }


        /* Main Content */
        .legal-main {
            flex: 1;
            padding-top: 80px;
        }

        .legal-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 48px 24px 80px;
        }

        .legal-loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-gray);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-subtle);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            margin: 0 auto 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .legal-title {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .legal-meta {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legal-meta svg {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        .legal-content {
            color: var(--text-light);
            line-height: 1.9;
            font-size: 1rem;
        }

        .legal-content h2 {
            font-family: 'Unbounded', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-white);
            margin: 40px 0 16px;
            padding-top: 24px;
            border-top: 1px solid var(--border-subtle);
        }

        .legal-content h2:first-child {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }

        .legal-content h3 {
            font-family: 'Unbounded', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-white);
            margin: 28px 0 12px;
        }

        .legal-content p {
            margin-bottom: 16px;
        }

        .legal-content ul,
        .legal-content ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        .legal-content li {
            margin-bottom: 10px;
        }

        .legal-content strong {
            color: var(--text-white);
            font-weight: 600;
        }

        .legal-content a {
            color: var(--accent-green);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .legal-content a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        /* Error State */
        .legal-error {
            text-align: center;
            padding: 80px 20px;
        }

        .legal-error-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            color: var(--text-gray);
            opacity: 0.5;
        }

        .legal-error-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 1.5rem;
            color: var(--text-white);
            margin-bottom: 12px;
        }

        .legal-error-text {
            color: var(--text-gray);
            margin-bottom: 32px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: var(--accent-green);
            color: var(--bg-dark);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.4);
        }

        /* Documents List */
        .legal-documents-list {
            margin-top: 32px;
        }

        .legal-doc-card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px 24px;
            margin-bottom: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            color: var(--text-white);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .legal-doc-card:hover {
            background: var(--accent-green-subtle);
            border-color: var(--accent-green);
            transform: translateX(8px);
        }

        .legal-doc-card:hover .doc-icon {
            color: var(--accent-green);
        }

        .doc-icon {
            width: 24px;
            height: 24px;
            color: var(--text-gray);
            flex-shrink: 0;
            transition: color 0.3s;
        }

        .doc-title {
            font-weight: 500;
            flex: 1;
        }

        .doc-arrow {
            width: 20px;
            height: 20px;
            color: var(--text-gray);
            transition: transform 0.3s, color 0.3s;
        }

        .legal-doc-card:hover .doc-arrow {
            transform: translateX(4px);
            color: var(--accent-green);
        }

        /* Footer */
        .legal-footer {
            background: var(--bg-card);
            border-top: 1px solid var(--border-subtle);
            padding: 24px 0;
            margin-top: auto;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .footer-copy {
            color: var(--text-gray);
            font-size: 0.85rem;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 600px) {
            .header-content {
                padding: 14px 16px;
            }

            .legal-container {
                padding: 32px 16px 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Minimal Header -->
    <header class="legal-header">
        <div class="header-content">
            <a href="/" class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"/>
                    <polyline points="12 19 5 12 12 5"/>
                </svg>
                Say's<span class="logo-accent">Barbers</span>
            </a>
        </div>
    </header>

    <!-- Legal Content -->
    <main class="legal-main">
        <div class="legal-container" id="legalContainer">
            <div class="legal-loading">
                <div class="loading-spinner"></div>
                Загрузка документа...
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="legal-footer">
        <div class="footer-content">
            <div class="footer-copy">
                &copy; 2025 Say's Barbers. Все права защищены.
            </div>
        </div>
    </footer>

    <script>
        (function() {
            'use strict';

            function init() {
                loadDocument();
            }

            async function loadDocument() {
                var container = document.getElementById('legalContainer');
                var path = window.location.pathname;
                var slug = path.replace('/legal/', '').replace('/legal', '');

                // If no slug, show list of all documents
                if (!slug || slug === '/') {
                    await loadDocumentsList();
                    return;
                }

                try {
                    var response = await fetch('/api/legal/' + slug);

                    if (!response.ok) {
                        throw new Error('Document not found');
                    }

                    var doc = await response.json();
                    renderDocument(doc);
                    document.title = doc.title + ' | Say\'s Barbers';

                } catch (error) {
                    console.error('Error loading document:', error);
                    renderError();
                }
            }

            async function loadDocumentsList() {
                var container = document.getElementById('legalContainer');

                try {
                    var response = await fetch('/api/legal');
                    var data = await response.json();
                    var documents = (data.documents || []).filter(function(d) {
                        return d.active !== false;
                    });

                    var html = '<h1 class="legal-title">Юридическая информация</h1>' +
                        '<p class="legal-meta">' +
                        '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>' +
                        'Правовые документы и политики' +
                        '</p>' +
                        '<div class="legal-documents-list">';

                    documents.forEach(function(doc) {
                        html += '<a href="/legal/' + doc.slug + '" class="legal-doc-card">' +
                            '<svg class="doc-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">' +
                            '<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>' +
                            '<polyline points="14 2 14 8 20 8"/>' +
                            '<line x1="16" y1="13" x2="8" y2="13"/>' +
                            '<line x1="16" y1="17" x2="8" y2="17"/>' +
                            '</svg>' +
                            '<span class="doc-title">' + escapeHtml(doc.title) + '</span>' +
                            '<svg class="doc-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">' +
                            '<line x1="5" y1="12" x2="19" y2="12"/>' +
                            '<polyline points="12 5 19 12 12 19"/>' +
                            '</svg>' +
                            '</a>';
                    });

                    html += '</div>';
                    container.innerHTML = html;
                    document.title = 'Юридическая информация | Say\'s Barbers';

                } catch (error) {
                    console.error('Error loading documents list:', error);
                    renderError();
                }
            }

            function renderDocument(doc) {
                var container = document.getElementById('legalContainer');
                var updatedAt = doc.updatedAt ? new Date(doc.updatedAt).toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }) : '';

                var html = '<h1 class="legal-title">' + escapeHtml(doc.title) + '</h1>' +
                    (updatedAt ? '<p class="legal-meta"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>Обновлено: ' + updatedAt + '</p>' : '') +
                    '<div class="legal-content">' + sanitizeHtml(doc.content) + '</div>';

                container.innerHTML = html;
            }

            function renderError() {
                var container = document.getElementById('legalContainer');
                container.innerHTML = '<div class="legal-error">' +
                    '<svg class="legal-error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">' +
                    '<circle cx="12" cy="12" r="10"/>' +
                    '<line x1="12" y1="8" x2="12" y2="12"/>' +
                    '<line x1="12" y1="16" x2="12.01" y2="16"/>' +
                    '</svg>' +
                    '<h2 class="legal-error-title">Документ не найден</h2>' +
                    '<p class="legal-error-text">Запрашиваемый документ не существует или был удалён.</p>' +
                    '<a href="/legal" class="btn-primary">' +
                    '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>' +
                    'Все документы' +
                    '</a>' +
                '</div>';
            }

            function escapeHtml(text) {
                if (!text) return '';
                var div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function sanitizeHtml(html) {
                if (!html) return '';
                if (typeof DOMPurify !== 'undefined') {
                    return DOMPurify.sanitize(html, {
                        ALLOWED_TAGS: ['h2', 'h3', 'h4', 'p', 'ul', 'ol', 'li', 'strong', 'em', 'a', 'br'],
                        ALLOWED_ATTR: ['href', 'target', 'rel']
                    });
                }
                return html;
            }

            // Init on DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
